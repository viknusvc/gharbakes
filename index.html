<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bakery Catalog</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding-bottom: 80px;
        }
        header {
            background-color: #f8b400;
            padding: 1em;
            color: white;
            font-size: 1.5em;
        }
        .buttons {
            margin: 2em;
        }
        button {
            margin: 1em;
            padding: 0.5em 1.5em;
            font-size: 1em;
            border: none;
            background-color: #f8b400;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d99800;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 50px;
            margin-right: 10px;
        }
        .cart-item-info {
            flex: 1;
            text-align: left;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cart-item-controls button {
            padding: 0.5em;
            font-size: 1em;
            background-color: #f8b400;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item-controls input {
            width: 50px;
            text-align: center;
            font-size: 1em;
        }
        .cart {
            display: none;
        }
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
    </style>
    <script>
        let cart = []; 

        function viewCart() {
            const gallery = document.getElementById('gallery');
            const cartContainer = document.getElementById('cartItems');
            gallery.style.display = 'none'; 
            cartContainer.style.display = 'block'; 

            cartContainer.innerHTML = ''; 

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('whatsappAndClearButtons').style.display = 'none';
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    const totalPrice = (item.price * item.quantity).toFixed(2);
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <p>${item.name} - ${item.quantity} kg</p>
                            <p>Price: $${totalPrice}</p>
                        </div>
                        <div class="cart-item-controls">
                            <button onclick="adjustCartQuantity(${index}, -0.25)">-</button>
                            <input type="text" value="${item.quantity}" readonly>
                            <button onclick="adjustCartQuantity(${index}, 0.25)">+</button>
                            <button onclick="removeCartItem(${index})">Remove</button>
                        </div>
                    `;
                    cartContainer.appendChild(cartItem);
                });
                document.getElementById('whatsappAndClearButtons').style.display = 'flex';
            }
        }

        function adjustCartQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity < 0.25) cart[index].quantity = 0.25;
            viewCart();
        }

        function removeCartItem(index) {
            cart.splice(index, 1);
            viewCart();
        }

        function clearCart() {
            cart = [];
            viewCart();
        }

        function sendToWhatsApp() {
            let message = 'Order Details:\n';
            cart.forEach(item => {
                const totalPrice = (item.price * item.quantity).toFixed(2);
                message += `${item.name} - ${item.quantity} kg - $${totalPrice}\n`;
            });
            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
</head>
<body>
    <header>Gharbakes - We Are Home Baker</header>
    <div class="buttons">
        <button onclick="loadCategory('cookies')">Cookies</button>
        <button onclick="loadCategory('cakes')">Cakes</button>
        <button onclick="viewCart()">View Cart</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="cart" id="cartItems"></div>

    <div class="fixed-buttons">
        <div class="cart-buttons" id="whatsappAndClearButtons" style="display:none;">
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="sendToWhatsApp()">Send to WhatsApp</button>
        </div>
    </div>
</body>
</html>
