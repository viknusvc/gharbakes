<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bakery Catalog</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f8b400;
            padding: 1em;
            color: white;
            font-size: 1.5em;
        }
        .buttons {
            margin: 2em;
        }
        button {
            margin: 1em;
            padding: 0.5em 1.5em;
            font-size: 1em;
            border: none;
            background-color: #f8b400;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d99800;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 0.5em 0;
        }
        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>Gharbakes - we are home baker</header>
    <div class="buttons">
        <button onclick="loadCategory('cookies')">Cookies</button>
        <button onclick="loadCategory('cake')">Cakes</button>
    </div>
    <div class="gallery" id="gallery"></div>

    <script>
        async function loadCategory(category) {
            try {
                const response = await axios.get(`${category}/details.yaml`);
                const data = jsyaml.load(response.data);
                displayItems(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('gallery').innerHTML = '<p>Error loading items. Please try again later.</p>';
            }
        }

        function displayItems(items) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>Price: $${item.price}</p>
                `;
                gallery.appendChild(card);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
</body>
</html>
