<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bakery Catalog</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        header {
            background-color: #f8b400;
            padding: 1em;
            color: white;
            font-size: 1.5em;
        }
        .buttons {
            margin: 2em;
        }
        button {
            margin: 1em;
            padding: 0.5em 1.5em;
            font-size: 1em;
            border: none;
            background-color: #f8b400;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d99800;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
            pointer-events: none;
            -webkit-user-drag: none;
            user-drag: none;
        }
        .card h3 {
            margin: 0.5em 0;
        }
        .card p {
            color: #666;
        }
        .cart-section {
            padding: 1em;
            background-color: #f0f0f0;
            text-align: left;
        }
        .cart-items {
            margin: 1em 0;
        }
    </style>
