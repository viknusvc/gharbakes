<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Home Bakery Catalog</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding-bottom: 80px;
        }
        header {
            background-color: #f8b400;
            padding: 1em;
            color: white;
            font-size: 1.5em;
        }
        .buttons {
            margin: 2em;
        }
        button {
            margin: 1em;
            padding: 0.5em 1.5em;
            font-size: 1em;
            border: none;
            background-color: #f8b400;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d99800;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 1em;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 50px;
            margin-right: 10px;
        }
        .cart-item p {
            margin: 0;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-controls button {
            padding: 0.5em;
            font-size: 1.2em;
            background-color: #f8b400;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .quantity-controls input {
            width: 60px;
            padding: 0.5em;
            font-size: 1.2em;
            text-align: center;
            border: 1px solid #ddd;
        }
        .cart {
            display: none;
        }
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .bottom-buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        let cart = []; // Array to store cart items

        document.addEventListener("contextmenu", (event) => event.preventDefault());

        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && (event.key === "s" || event.key === "u" || event.key === "p")) {
                event.preventDefault();
            }
        });

        // Function to view cart items
        function viewCart() {
            const gallery = document.getElementById('gallery');
            const cartContainer = document.getElementById('cartItems');
            gallery.style.display = 'none'; // Hide the gallery
            cartContainer.style.display = 'block'; // Show the cart items
            cartContainer.innerHTML = ''; // Clear previous items

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('whatsappAndClearButtons').style.display = 'none'; // Hide buttons if cart is empty
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    const totalPrice = (item.price * item.quantity).toFixed(2);
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" width="50">
                        <div>
                            <p>${item.name} - ${item.quantity} kg</p>
                            <p>Price: $${totalPrice}</p>
                        </div>
                        <div class="quantity-controls">
                            <button onclick="adjustQuantity(${index}, -0.25)">-</button>
                            <input type="text" id="qty-${item.name}" value="${item.quantity}" readonly>
                            <button onclick="adjustQuantity(${index}, 0.25)">+</button>
                            <button onclick="removeItem(${index})">Remove</button>
                        </div>
                    `;
                    cartContainer.appendChild(cartItem);
                });
                document.getElementById('whatsappAndClearButtons').style.display = 'flex'; // Show buttons when cart has items
            }
        }

        // Adjust the quantity of an item
        function adjustQuantity(index, change) {
            let currentQty = cart[index].quantity;
            currentQty += change;

            if (currentQty < 0.25) {
                currentQty = 0.25;
            }

            cart[index].quantity = currentQty.toFixed(2); // Update cart quantity
            viewCart(); // Refresh the cart display
        }

        // Remove item from cart
        function removeItem(index) {
            cart.splice(index, 1); // Remove the item from the cart array
            viewCart(); // Refresh the cart display
        }

        // Send cart details to WhatsApp
        function sendToWhatsApp() {
            let message = 'Order Details:\n';
            cart.forEach(item => {
                const totalPrice = (item.price * item.quantity).toFixed(2);
                message += `${item.name} - ${item.quantity} kg - $${totalPrice}\n`;
            });
            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }

        // Clear all items from the cart
        function clearCart() {
            cart = []; // Empty the cart array
            viewCart(); // Refresh the cart display
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
</head>
<body>
    <header>Gharbakes - We Are Home Baker</header>
    <div class="buttons">
        <button onclick="loadCategory('cookies')">Cookies</button>
        <button onclick="loadCategory('cakes')">Cakes</button>
        <button onclick="viewCart()">View Cart</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="cart" id="cartItems" style="display:none;"></div>

    <!-- Bottom buttons for easy navigation -->
    <div class="fixed-buttons">
        <div class="cart-buttons" id="whatsappAndClearButtons" style="display:none;">
            <button onclick="clearCart()" id="clearCartButton">Clear Cart</button>
            <button id="whatsappButton" onclick="sendToWhatsApp()">Send to WhatsApp</button>
        </div>
    </div>
</body>
</html>
