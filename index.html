<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Home Bakery Catalog</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        header {
            background-color: #f8b400;
            padding: 1em;
            color: white;
            font-size: 1.5em;
        }
        .buttons {
            margin: 2em;
        }
        button {
            margin: 1em;
            padding: 0.5em 1.5em;
            font-size: 1em;
            border: none;
            background-color: #f8b400;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d99800;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
            pointer-events: none;
            -webkit-user-drag: none;
            user-drag: none;
        }
        .card h3 {
            margin: 0.5em 0;
        }
        .card p {
            color: #666;
        }
        .cart {
            margin-top: 2em;
        }
    </style>
    <script>
        let cart = []; // Array to store cart items

        document.addEventListener("contextmenu", (event) => event.preventDefault());

        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && (event.key === "s" || event.key === "u" || event.key === "p")) {
                event.preventDefault();
            }
        });

        async function loadCategory(category) {
            try {
                const response = await axios.get(`${category}/details.yaml`);
                const data = jsyaml.load(response.data);
                displayItems(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('gallery').innerHTML = '<p>Error loading items. Please try again later.</p>';
            }
        }

        function displayItems(items) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>Price: $${item.price}</p>
                    <button onclick="addToCart('${item.name}', '${item.image}', '${item.price}')">Add to Cart</button>
                `;
                gallery.appendChild(card);
            });
        }

        function addToCart(name, image, price) {
            cart.push({ name, image, price });
            alert(`${name} added to cart!`);
        }

        function viewCart() {
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = ''; // Clear previous items

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" width="50">
                        <p>${item.name}</p>
                        <p>Price: $${item.price}</p>
                    `;
                    cartContainer.appendChild(cartItem);
                });
                document.getElementById('whatsappButton').style.display = 'block';
            }
        }

        function sendToWhatsApp() {
            let message = 'Order Details:\n';
            cart.forEach(item => {
                message += `${item.name} - $${item.price}\n`;
            });
            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
</head>
<body>
    <header>Gharbakes - We Are Home Baker</header>
    <div class="buttons">
        <button onclick="loadCategory('cookies')">Cookies</button>
        <button onclick="loadCategory('cakes')">Cakes</button>
        <button onclick="viewCart()">View Cart</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="cart" id="cartItems"></div>
    <button id="whatsappButton" onclick="sendToWhatsApp()" style="display:none;">Send to WhatsApp</button>
</body>
</html>
