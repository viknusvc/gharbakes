<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bakery Catalog</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        header {
            background-color: #f8b400;
            padding: 1em;
            color: white;
            font-size: 1.5em;
        }
        .buttons {
            margin: 2em;
        }
        button {
            margin: 1em;
            padding: 0.5em 1.5em;
            font-size: 1em;
            border: none;
            background-color: #f8b400;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d99800;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
            pointer-events: none;
            -webkit-user-drag: none;
            user-drag: none;
        }
        .card h3 {
            margin: 0.5em 0;
        }
        .card p {
            color: #666;
        }
        #cartItems {
            display: none;
            padding: 1em;
            text-align: left;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }
        .cart-item img {
            margin-right: 1em;
        }
        #whatsappButton {
            display: none;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>Gharbakes - We are Home Baker</header>
    <div class="buttons">
        <button onclick="loadCategory('cookies')">Cookies</button>
        <button onclick="loadCategory('cakes')">Cakes</button>
        <button onclick="viewCart()">View Cart</button>
    </div>
    <div class="gallery" id="gallery"></div>
    <div id="cartItems"></div>
    <button id="whatsappButton" onclick="sendCartToWhatsapp()">Send to WhatsApp</button>

    <script>
        // Cart to hold selected items
        let cart = [];

        // Load category data and display items
        async function loadCategory(category) {
            try {
                const response = await axios.get(`${category}/details.yaml`);
                const data = jsyaml.load(response.data);
                displayItems(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('gallery').innerHTML = '<p>Error loading items. Please try again later.</p>';
            }

            // Show the gallery and hide the cart
            document.getElementById('gallery').style.display = 'grid'; 
            document.getElementById('cartItems').style.display = 'none';
        }

        // Display items in the gallery
        function displayItems(items) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear existing items
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>Price: $${item.price}</p>
                    <label>Quantity (250g increments): </label>
                    <input type="number" value="1" step="0.25" min="1" id="quantity-${item.name}" style="width: 60px;">
                    <button onclick="addToCart('${item.name}', '${item.image}', ${item.price})">Add to Cart</button>
                `;
                gallery.appendChild(card);
            });
        }

        // Add item to the cart
        function addToCart(name, image, price) {
            const quantity = parseFloat(document.getElementById(`quantity-${name}`).value);
            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                // If item already in cart, update quantity
                existingItem.quantity += quantity;
            } else {
                // Otherwise, add the item
                cart.push({ name, image, price, quantity });
            }
            alert(`${name} added to cart!`);
        }

        // View the cart content
        function viewCart() {
            const gallery = document.getElementById('gallery');
            const cartContainer = document.getElementById('cartItems');
            
            gallery.style.display = 'none'; // Hide the gallery
            cartContainer.style.display = 'block'; // Show the cart

            cartContainer.innerHTML = ''; // Clear previous cart content

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    const totalPrice = (item.price * item.quantity).toFixed(2);
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" width="50">
                        <div>
                            <p>${item.name} - ${item.quantity} kg</p>
                            <p>Price: $${totalPrice}</p>
                        </div>
                    `;
                    cartContainer.appendChild(cartItem);
                });
                document.getElementById('whatsappButton').style.display = 'block';
            }
        }

        // Send cart items to WhatsApp
        function sendCartToWhatsapp() {
            let message = "Cart items:\n";
            cart.forEach(item => {
                message += `${item.name} - ${item.quantity} kg - $${(item.price * item.quantity).toFixed(2)}\n`;
            });

            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
